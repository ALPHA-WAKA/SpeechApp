<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Type-N-Speak</title>
</head>
<body class=" text-white">
<div class="container text-center">
    <img src="/assets/images/speech (1).png" alt="">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form >
                <div class="form-group">
                    <textarea name="" id="text-input" placeholder="Type anything..." class="form-control form-control-lg">
</textarea>
</div>
           
            <div class="form-group d-flex flex-column my-2">
                <label for="rate">Rate

                    <div id="rate-value" class="badge badge-primary float-right">1</div>
                </label>
               <input type="range" id="rate" class="custom-range" 
               min="0.5" max="2" value="1" step="0.1">  
            </div>
            <div class="form-group d-flex flex-column my-2">
                <label for="pitch">Pitch
                   <div id="pitch-value" class="badge badge-primary float-right">1</div>
                </label>
               <input type="range" id="pitch" class="custom-range" 
               min="0" max="2" value="1" step="0.1">  
            </div>
            <div class="form-group">
                <select  id="voice-select" class="form-control my-2 form-control-lg"></select>
            </div>
            <button class="btn btn-light btn-lg ">Speak It</button>
        </form> </div>
    </div>
</div>
    
<script src="/assets/js/index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</body>
</html>
